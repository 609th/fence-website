<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Perona Fence & Property Services for expert fence installations.">
    <title>Contact Us - [Company Name]</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/form-validation.js" defer></script>
</head>
<body>

    <header>
        <!-- Your header code here -->
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm" action="YOUR_FORM_SUBMISSION_URL" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                <label for="service">Service Interested In</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="wood">Wood Fence Installation</option>
                    <option value="vinyl">Vinyl Fence Installation</option>
                    <option value="aluminum">Aluminum Fence Installation</option>
                    <option value="chain-link">Chain Link Fence Installation</option>
                    <option value="gate">Gate Installation</option>
                    <option value="repair">Fence Repair</option>
                </select>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required placeholder="Describe your needs..."></textarea>
                <button type="submit" class="cta-button">Submit</button>
            </form>
            <div id="errorMessages" style="color: red; display: none;">
                <p id="errorName"></p>
                <p id="errorEmail"></p>
                <p id="errorService"></p>
                <p id="errorMessage"></p>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer Code Here -->
    </footer>

</body>
</html>
